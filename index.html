<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude CLI - Working UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace; 
            -webkit-text-size-adjust: none; /* Prevent iOS zoom on input focus */
        }
        
        /* Mobile optimizations */
        @media (max-width: 768px) {
            .container { padding: 1rem; }
            .bg-black { padding: 1rem; min-height: 300px; }
            #command-input { font-size: 16px; } /* Prevent iOS zoom */
            .execute-btn { padding: 0.5rem 1rem; font-size: 14px; }
            .terminal-output { font-size: 12px; }
        }
        
        /* Ensure input doesn't zoom on mobile */
        input[type="text"] {
            font-size: 16px;
            -webkit-appearance: none;
            border-radius: 0;
        }
    </style>
</head>
<body class="bg-gray-900 text-green-400 min-h-screen">
    <div class="container mx-auto p-4">
        <header class="mb-6">
            <h1 class="text-2xl font-bold text-center mb-2">üöÄ Claude CLI - WORKING FRONTEND</h1>
            <p class="text-center text-gray-400">Backend: <span id="backend-status" class="text-red-400">Checking...</span></p>
        </header>

        <div class="bg-black rounded-lg p-4 mb-4 min-h-96">
            <div id="terminal-output" class="mb-4 font-mono text-sm">
                <div class="text-blue-400">$ Welcome to Claude CLI</div>
                <div class="text-gray-400">Type /plan &lt;your task&gt; to create GitHub issues with @terragon-labs mentions</div>
                <div class="text-gray-400">Backend API: <span id="backend-url"></span></div>
                <div class="mb-2">---</div>
            </div>
            
            <div class="flex flex-col sm:flex-row items-stretch sm:items-center gap-2">
                <div class="flex items-center flex-1">
                    <span class="text-yellow-400 mr-2">$</span>
                    <input 
                        type="text" 
                        id="command-input" 
                        class="flex-1 bg-transparent border-none outline-none text-green-400 font-mono text-base"
                        placeholder="Type /plan command here..."
                        autofocus
                    />
                </div>
                <button 
                    id="execute-btn"
                    class="execute-btn px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 active:bg-blue-800 transition-colors"
                >
                    Execute
                </button>
            </div>
        </div>

        <div class="text-center">
            <div class="text-sm text-gray-500 mb-2">Recent GitHub Issues Created:</div>
            <div id="github-issues" class="text-xs text-blue-400">
                <a href="https://github.com/bhuman-ai/gesture_generator/issues/32" target="_blank" class="hover:underline">#32</a> |
                <a href="https://github.com/bhuman-ai/gesture_generator/issues/31" target="_blank" class="hover:underline">#31</a> |
                <a href="https://github.com/bhuman-ai/gesture_generator/issues/30" target="_blank" class="hover:underline">#30</a> |
                <a href="https://github.com/bhuman-ai/gesture_generator/issues/27" target="_blank" class="hover:underline">#27</a> |
                <a href="https://github.com/bhuman-ai/gesture_generator/issues/26" target="_blank" class="hover:underline">#26</a>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.hostname === 'localhost' ? 'http://localhost:8000' : 'https://backend-vercel-vf4akepcn-bhuman.vercel.app';
        const terminalOutput = document.getElementById('terminal-output');
        const commandInput = document.getElementById('command-input');
        const executeBtn = document.getElementById('execute-btn');
        const backendStatus = document.getElementById('backend-status');
        const backendUrl = document.getElementById('backend-url');
        
        // Set backend URL display
        backendUrl.textContent = API_BASE;

        // Check backend health
        async function checkBackendHealth() {
            try {
                const response = await fetch(`${API_BASE}/api/health`);
                if (response.ok) {
                    backendStatus.textContent = 'Connected ‚úÖ';
                    backendStatus.className = 'text-green-400';
                    return true;
                } else {
                    throw new Error('Backend not healthy');
                }
            } catch (error) {
                backendStatus.textContent = 'Disconnected ‚ùå';
                backendStatus.className = 'text-red-400';
                return false;
            }
        }

        // Add output to terminal
        function addOutput(content, className = 'text-green-400') {
            const div = document.createElement('div');
            div.className = className;
            div.innerHTML = content;
            terminalOutput.appendChild(div);
            terminalOutput.scrollTop = terminalOutput.scrollHeight;
        }

        // Execute command
        async function executeCommand() {
            const command = commandInput.value.trim();
            if (!command) return;

            // Show command in terminal
            addOutput(`$ ${command}`, 'text-yellow-400 mb-2');
            
            // Clear input
            commandInput.value = '';
            
            // Show loading
            addOutput('‚è≥ Executing command...', 'text-blue-400');

            try {
                const response = await fetch(`${API_BASE}/api/commands/execute`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        command: command,
                        sessionId: 'simple-frontend-' + Date.now()
                    })
                });

                const result = await response.json();

                if (result.success) {
                    // Show success output
                    addOutput('‚úÖ SUCCESS:', 'text-green-400 font-bold');
                    addOutput(result.output.replace(/\n/g, '<br>'), 'text-green-300');
                    
                    // If GitHub issue was created, highlight it
                    if (result.task && result.task.github_issue_number) {
                        addOutput(`üîó GitHub Issue Created: <a href="https://github.com/bhuman-ai/gesture_generator/issues/${result.task.github_issue_number}" target="_blank" class="text-blue-400 hover:underline">#${result.task.github_issue_number}</a>`, 'text-cyan-400 font-bold');
                    }
                } else {
                    addOutput('‚ùå FAILED:', 'text-red-400 font-bold');
                    addOutput(result.output || result.error || 'Unknown error', 'text-red-300');
                }
            } catch (error) {
                addOutput('‚ùå CONNECTION ERROR:', 'text-red-400 font-bold');
                addOutput(`Failed to connect to backend: ${error.message}`, 'text-red-300');
                addOutput('Make sure backend is running on http://localhost:8000', 'text-gray-400');
            }

            addOutput('---', 'text-gray-600 mt-2 mb-2');
        }

        // Event listeners
        executeBtn.addEventListener('click', executeCommand);
        commandInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                executeCommand();
            }
        });

        // Check backend on load
        checkBackendHealth();
        
        // Recheck backend every 10 seconds
        setInterval(checkBackendHealth, 10000);

        // Focus input
        commandInput.focus();
    </script>
</body>
</html>
